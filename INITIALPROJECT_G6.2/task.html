<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="task.css">
</head>
<body>
    <div class="container">
        <div id="calendar-container">
            <h2 id="calendar-month"></h2>
            <div id="calendar"></div>
        </div>
        <div id="task-manager">
            <h1>Task Manager</h1>
            <form id="task-form">
                <input type="text" id="task" placeholder="Enter a new task" required>
                <input type="date" id="due-date" required>
                <input type="time" id="task-time" required>
                <button type="submit">Add Task</button>
            </form>
            <div id="filters">
                <button id="all-tasks">All</button>
                <button id="completed-tasks">Completed</button>
                <button id="pending-tasks">Pending</button>
            </div>
            <ul id="task-list"></ul>
        </div>
    </div>

    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="modal-title">Add Task</h2>
            <input type="text" id="modal-task" placeholder="Task Name" required>
            <input type="date" id="modal-date" required>
            <input type="time" id="modal-time" required>
            <button class="modal-submit">Add Task</button>
        </div>
    </div>
    
  <!-- Button to return to the main page -->
  <a href="main.php" class="btn return-btn">Go Back to Main Page</a>
  <a href="gantt.html" class="btn return-btn">Go to Gantt Charts</a>
 
  <div class="container text-center">
    <!-- Button above the return button -->
    <div class="mb-3">
        <button type="button" class="btn btn-primary">Your Button</button>
    </div>
    
    <!-- Return to Homepage Button -->
    <button type="button" class="btn btn-secondary">Return to Homepage</button>
</div>
</div>


    <script src="task.js"></script>
</body>
</html>
